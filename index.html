<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"/>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    <title>Todos | Application</title>
</head>
<body id="containerBg">
    <div class="bg-container">
        <h1 class="todo-head" id="mainHead">My Todos Application</h1>
        <div class="container" id="mainContainer">
            <div class="inputArea">
              <h1 id="inputId">Create Task</h2>
              <input type="text" placeholder="Enter Your Todos List" class="input" id="todoInput"/>
            </div>
            <div class="button-container">
               <button class="btn-1" type="submit" id="btnAdd">Add</button>
            </div>
        </div>
        <div class="task-list" id="listItems">
            <div class="inner">
               <h1 class="head" id="headList">My Todos</h1>
               <ul class="todosList" id="listId"></ul>
               <button type="button" class="btn-1" id="btnSave">Save</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
